<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
   <div class="max-w-[1400px] mx-auto p-4">
    <!-- Header start Here -->
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-medium">Dashboard</h1>
            <div class="flex items-center gap-3">
                <button class="p-3 rounded-full hover:bg-gray-200  ">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                      </svg>
                      
                </button>
                <button class="w-12 h-12 rounded-full bg-blue-600 text-white font-semibold">B</button>
            </div>
        </header>
        <main>
            <!-- Status Grid  -->
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-6">
                <!-- Total Task  -->
                <div class="bg-white p-6 rounded-lg shadow-sm border-b border-gray-100">
                    <h3 class="text- font-medium text-gray-500 mb-3">TOTAL TASK</h3>
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-4xl font-semibold mb-3">3</p>
                            <p class="text-sm text-gray-500">111 last month</p>
                        </div>
                        <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
                              </svg>
                              
                        </div>
                    </div>
                </div>
                <!-- Completed Task  -->
                <div class="bg-white p-6 rounded-lg shadow-sm border-b border-gray-100">
                    <h3 class="text- font-medium text-gray-500 mb-3">COMPLETED TASK</h3>
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-4xl font-semibold mb-3">1</p>
                            <p class="text-sm text-gray-500">111 last month</p>
                        </div>
                        <div class="p-3 rounded-full bg-green-100 text-green-600">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                              </svg>
                              
                              
                        </div>
                    </div>
                </div>
                <!--Task IN Progress -->
                <div class="bg-white p-6 rounded-lg shadow-sm border-b border-gray-100">
                    <h3 class="text- font-medium text-gray-500 mb-3">TASK IN PROGRESS</h3>
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-4xl font-semibold mb-3">1</p>
                            <p class="text-sm text-gray-500">111 last month</p>
                        </div>
                        <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                              </svg>
                              
                              
                        </div>
                    </div>
                </div>
                <!-- ToDos -->
                <div class="bg-white p-6 rounded-lg shadow-sm border-b border-gray-100">
                    <h3 class="text- font-medium text-gray-500 mb-3">TODOS</h3>
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-4xl font-semibold mb-3">1</p>
                            <p class="text-sm text-gray-500">111 last month</p>
                        </div>
                        <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
                              </svg>
                              
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Tasks Table -->
             <section class="bg-white rounded-xl shadow-sm ">
                <div class="p-4 grid grid-cols-4 border-b border-gray-100 text-base text-gray-500 font-medium">
                    <div>TASK TITLE</div>
                    <div>PRIORITY</div>
                    <div>TEAM</div>
                    <div>CREATED AT</div>
                </div>
               <div class="">
                <div class="grid grid-cols-4 p-4 ">
                    <div class="flex items-center gap-3">
                        <div class="w-3 h-3 rounded-full bg-green-600"></div>
                        <span>Test Low Task</span>
                    </div>
                </div>
               </div>

             </section>
        </main>
   </div>
</body>
</html>
